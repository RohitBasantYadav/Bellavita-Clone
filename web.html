<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        #bgimg {
            text-align: center;
            margin: 20px 0;
        }

        #bgimg img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        div {
            display: flex;
            justify-content: space-around;
            margin: 20px;
            flex-wrap: wrap;
        }

        div > div {
            background-color: #fff;
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }

        h3 {
            color: #333;
            font-size: 18px;
            margin: 10px 0;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            width: 60%;
            font-size: 14px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        button.view-all-btn {
            background-color: white;
            color:#333;
            margin-top: 20px;
            width: auto;
            display: block;
            margin: 20px auto; 
        }

        button.view-all-btn:hover {
            background-color:black;
            color: #f5f5f5;
            
        }

        @media (max-width: 768px) {
            div {
                justify-content: center;
            }

            div > div {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div id="bgimg">
        <img src="https://bellavitaorganic.com/cdn/shop/files/1920_x_720_2f7de478-ad9a-4e44-9444-1c5f5558118c.jpg?v=1704887849&width=1920" alt="img">
    </div>

    <div>
        <div>
            <img src="https://bellavitaorganic.com/cdn/shop/files/ManPerfumeGiftSet-01_2_eb660165-6da9-4e14-bdf0-fabd68113a00.jpg?v=1696082809&width=400" alt="OUD GOLD - 100ml">
           <h3>Luxury Perfume Gift Set For Men - 4 x 20mls</h3>
            <button>Add to Cart</button>
        </div>

        <div>
            <img src="https://bellavitaorganic.com/cdn/shop/files/CEOMAN_3b131d25-7893-4ad5-a17a-4b3de9a3ebd3.jpg?v=1693290059&width=400" alt="CEOMAN">
            <h3>CEO Man Luxury Perfume - 100ml</h3>
            <button>Add to Cart</button>
        </div>

        <div>
            <img src="https://bellavitaorganic.com/cdn/shop/files/OUDGold-01.jpg?v=1698055234&width=400" alt="OUDGold">
            <h3>OUD GOLD - 100ml</h3>
            <button>Add to Cart</button>
        </div>

        <div>
            <img src="https://bellavitaorganic.com/cdn/shop/files/WomanPerfumeGiftSet_1.jpg?v=1695204304&width=400" alt="WomanPerfumeGiftSet">
            <h3>Luxury Perfume Gift Set For Women - 4 x 20mls</h3>
            <button>Add to Cart</button>
        </div>
    </div>

    <button class="view-all-btn">VIEW ALL</button>
</body>
</html>
